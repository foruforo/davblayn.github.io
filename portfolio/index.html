---
layout: default
title: Portfolio
---
 
<section class="content">
  <h2>Portfolio</h2>
 
  <p>Check out my images below!</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      <img src="{{post.image}}" alt="{{post.title}}" />
    </a>
  </li>
 
  {% endfor %}
</ul>
