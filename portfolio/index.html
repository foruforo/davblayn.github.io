---
layout: default
title: Portfolio
---

<div class="page-header">
  <h1>My work</h1>
</div>
 
<ul class="entries">
    {% for post in site.posts %}
 
 
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      {% if post.image %}<img src="{{post.image}}" alt="{{post.title}}" />{% endif %}
    </a>
  </li>
 
  {% endfor %}
</ul>
